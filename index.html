<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Expense Tracker</a></li>
            <li><a href="#">Budget Planner</a></li>
            <li><a href="#">Savings Goals</a></li>
            <li><a href="#">Bill Reminders</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Your Financial Dashboard</h1>
    </header>

    <section class="overview">
        <div class="card">
            <h2>Total Expenses</h2>
            <p>$1200</p>
        </div>
        <div class="card">
            <h2>Monthly Budget</h2>
            <p>$2000</p>
        </div>
        <div class="card">
            <h2>Savings Goals</h2>
            <p>$5000</p>
        </div>
    </section>

    <section class="charts">
        <div id="expense-chart">Expense Chart Placeholder</div>
        <div id="savings-chart">Savings Chart Placeholder</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
